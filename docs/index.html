<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Assignment</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
      margin-top: 10px;
      display: none; /* Hidden by default, shown after button is clicked */
    }
    .guest-info {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    .scan-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .scan-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Scanea tu c√≥digo QR para visualizar tu mesa asignada</h1>

  <!-- Button to start scanning -->
  <button class="scan-button" id="start-scan-btn">Empezar scanner</button>

  <!-- QR Code Reader -->
  <div id="qr-reader"></div>
  
  <!-- Placeholder to Display Guest's Name and Table -->
  <div class="guest-info">
    <p id="guest-name"></p>
    <p id="table-number"></p>
  </div>

  <!-- Include the html5-qrcode library at the end -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <!-- JavaScript to handle QR code scanning and display guest's table -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/1c3FlMWA126lrl2hUtJ1VXxGRNxD6nq48yBwnQyk8tRU/exec'; // Replace with your Google Apps Script URL

    // Function to display the guest's name and their assigned table
    function displayGuestInfo(guestName, tableNumber) {
      if (tableNumber && tableNumber !== 'No table assigned yet') {
        document.getElementById('guest-name').innerText = 'Hello, ' + guestName + '!';
        document.getElementById('table-number').innerText = 'Your table is: ' + tableNumber;
      } else {
        document.getElementById('guest-name').innerText = 'Error: No table assigned yet.';
        document.getElementById('table-number').innerText = '';
      }
    }

    // Initialize the QR code reader
    let html5QrCode;

    // Add an event listener to the button
    document.getElementById('start-scan-btn').addEventListener('click', function() {
      console.log("Button clicked! Starting QR code scan...");

      // Show the QR reader div
      document.getElementById('qr-reader').style.display = 'block';

      // Start the QR code reader if it's not already running
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("qr-reader");
      }

      html5QrCode.start(
        { facingMode: "environment" }, // Camera facing back
        {
          fps: 10, // Scans per second
          qrbox: { width: 250, height: 250 }  // Size of the scanning box
        },
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error("Failed to start the QR scanner:", err);
      });
    });

    // Function to stop the camera after successfully scanning the QR code
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code scanned: ${decodedText}`);

      // Fetch the table assignment from the Google Apps Script
      fetch(`${scriptURL}?name=${encodeURIComponent(decodedText)}`)
        .then(response => response.json())
        .then(data => {
          console.log('Table assignment data:', data);
          displayGuestInfo(decodedText, data.table);  // Use the decoded text (guest name) and the returned table number
        })
        .catch(error => {
          console.error('Error fetching table assignment:', error);
        });

      html5QrCode.stop();  // Stop the scanner once we have a result

      // Optionally, hide the QR reader div after scanning
      document.getElementById('qr-reader').style.display = 'none';
    }

    function onScanFailure(error) {
      console.warn(`QR scan failed: ${error}`);
    }
  </script>
</body>
</html>
